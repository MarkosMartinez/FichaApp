@if (users.length === 0 || loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> {{('USERS.id' | translate).toUpperCase()}} </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{('USERS.name' | translate).toUpperCase()}} </th>
    <td mat-cell *matCellDef="let user"> {{user.name | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> {{('USERS.email' | translate).toUpperCase()}} </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> {{('USERS.role' | translate).toUpperCase()}} </th>
    <td mat-cell *matCellDef="let user"> {{user.role | titlecase}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colums"></tr>
  <tr mat-row *matRowDef="let row; columns: colums;"></tr>
</table>
<!-- <mat-progress-bar mode="indeterminate" *ngIf="users.length === 0"></mat-progress-bar> -->

<button mat-fab color="primary" id="btnAddUser" (click)="addUser()"><mat-icon>add</mat-icon></button>
<button mat-fab color="primary" id="btnRefresh" [disabled]="loading" (click)="refresh()"><mat-icon>refresh</mat-icon></button>
